<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Proyecto Final Modulo 3">
<meta name="author" content="PinoLabs">
<title>Home</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link href="css/custom.css" rel="stylesheet"> 
<link rel=”icon” href=”favicon.ico” type=”image/x-icon” />
<link rel=”shortcut icon” href=”favicon.ico” type=”image/x-icon” />
<script src="https://kit.fontawesome.com/b6cd2b590e.js" crossorigin="anonymous"></script>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body class="centro">
<main>
    <section class="container w60 medio">
        <nav class="navbar navbar-light">
            <a class="navbar-brand"><button class="btn btn-lg btn-primary" type="submit" id="ingreso-pacientes">ingreso Pacientes</button></a>
            <a class="navbar-brand"><button class="btn btn-lg btn-primary" type="submit" id="mostrar-tabla">Mostrar Tabla</button></a>
            <a class="navbar-brand"><button class="btn btn-lg btn-primary" type="submit" id="tabla-muertos">Mostrar Muertos</button></a>
          </nav>
    </section>

<section class="tabla centro" id="tabla">
<div class="container w60">
    <div class="row">
        <div class="col-md">
            <div id="tabla-clasificacion"></div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Rut</th>
                        <th>Edad</th>
                        <th>Diag</th>
                        <th>Estado</th>
                    </tr>
                    <tbody id="tabla-pacientes">
                    </tbody>
                   </thead>
            </table>
        </div>
    </div>
</div>
</section>

<section id="form-ingreso" class="container w60">
    <form class="form-control">
        <form action="#" method="post" class="form needs-validation" novalidate>
            <div class="row pt-2">
                <div class="col-3">
                    <label for="iNombre" class="col-form-label">Nombre del paciente</label>
                </div>
                <div class="col-sm">
                    <input id="iNombre" class="form-control" type="text" required>
                    <div class="invalid-tooltip">Favor, ingresa el nombre de tu paciente</div>
                </div>
            </div>
            <div class="row pt-2">
                <div class="col-3">
                    <label for="iRut" class="col-form-label">Rut</label>
                </div>
                <div class="col-sm">
                    <input id="iRut" class="form-control" type="text" required>
                    <div class="invalid-tooltip" id="validaRut">Favor, ingresa el Rut</div>
                </div>
            </div>
            <div class="row pt-2">
                <div class="col-3">
                    <label for="iedad" class="col-form-label">edad</label>
                </div>
                <div class="col-sm">
                    <input id="iedad" class="form-control" type="text" required>
                    <div class="invalid-tooltip">Favor, ingresa la edad</div>
                </div>
            </div>
            <div class="row pt-2">
                <div class="col-3">
                    <label for="idx" class="col-form-label">Diagnostico</label>
                </div>
                <div class="col-md">
                    <textarea id="idx" class="form-control" type="text" required></textarea>
                    <div class="invalid-tooltip">Favor, ingresa el diagnostico de tu paciente</div>
                </div>
            </div>
            <div class="row pt-2">
                <div class="col-3">
                    <label for="iestado" class="col-form-label">Estado del paciente</label>
                </div>
                <div class="col-sm">
                    <input id="iestado" class="form-control" type="text" required>
                    <div class="invalid-tooltip">Favor, ingresa el estado de tu paciente</div>
                </div>
            </div>
            <button class="btn btn-lg btn-primary" type="submit" id="ingresar-pacientes">Ingresar Paciente</button>
    </form>
</section>
</main>
<script src="js/main.js"></script>
<!-- JavaScript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
